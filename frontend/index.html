<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Me-API Playground</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

 <header>
  <h1>Me-API Playground</h1>
  <button id="dark-toggle">🌙 Toggle Dark Mode</button>
  <p class="muted">🚀 Interactive Portfolio API</p>
</header>

 

  <!-- Login Section -->
  <section id="login-section" class="card">
    <h2>🔑 Login</h2>
    <input id="username" placeholder="Username" value="admin">
    <input id="password" type="password" placeholder="Password" value="password123">
    <div class="controls">
      <button id="login-btn">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="login-status" class="muted"></div>
  </section>

  <main>
    <section id="profile-section">
      <h2>👤 Profile</h2>
      <div id="profile" class="card"></div>
    </section>

    <section>
      <h2>💡 Top Skills</h2>
      <div id="top-skills" class="tags"></div>
    </section>

    <section>
      <h2>🔍 Search</h2>
      <div class="controls">
        <input id="search-input" placeholder="Search projects or skills...">
        <button id="search-btn">Search</button>
      </div>
      <div id="search-results"></div>
    </section>

    <section>
      <h2>📂 Projects</h2>
      <div class="controls">
        <input id="skill-filter" placeholder="Filter by skill (e.g., Python)">
        <button id="filter-btn">Filter</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div id="projects" class="grid"></div>
    </section>

    <!-- Add Project Section -->
    <section id="add-project-section" class="card">
      <h2>➕ Add Project</h2>
      <input id="proj-title" placeholder="Project Title">
      <input id="proj-desc" placeholder="Description">
      <input id="proj-skills" placeholder="Skills (comma separated)">
      <button onclick="createProject()">Create Project</button>
    </section>
  </main>

  <footer>
    <p class="muted">API served at <code>/api</code>. Health: <code id="health">checking...</code></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
