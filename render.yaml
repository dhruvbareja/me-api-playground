services:
  - type: web
    name: me-api-playground
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: SECRET_KEY
        value: "supersecret"   # change this in production!